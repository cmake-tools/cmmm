---
name: macOS

on:
  push:
    paths-ignore:
    - .github/workflows/**
    - '!.github/workflows/macOS.yml'
  pull_request:
    paths-ignore:
    - .github/workflows/**
    - '!.github/workflows/macOS.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: CMake v${{ matrix.cmake_version }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'
    steps:

    - name: üì• Checkout
      uses: actions/checkout@v4

    - name: üìÇ Load .env file
      if: hashFiles('.github/workflows/.env') != ''
      uses: xom9ikk/dotenv@v2.3.0
      with:
        path: .github/workflows

    - name: ‚¨áÔ∏è Setup CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: ~${{ matrix.cmake_version }}
        ninjaVersion: ~1

    - name: üîß Generate with v3.${{ matrix.cmake_version }}
      uses: cmake-tools/run-cmake@v0-alpha
      with:
        generator: Ninja
        source_dir: ${{ github.workspace }}/${{ env.CMAKE_SOURCE_PREFIX }}
        binary_dir: ${{ env.CMAKE_BINARY_PREFIX }}
        variables: |
          CMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }}
          CMMM_BUILD_DOCS=OFF
          CMAKE_TLS_CAINFO=/opt/local/share/curl/curl-ca-bundle.crt
        list_cache_variables: advanced

    - name: üß™ Test
      run: ctest -C ${{ env.CMAKE_BUILD_TYPE }} --output-on-failure
      working-directory: ${{ env.CMAKE_BINARY_PREFIX }}
