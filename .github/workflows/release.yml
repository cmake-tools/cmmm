---
name: Release

on:
  push:
    tags:
    - v*

permissions:
  deployments: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Upload CMakeMM to release
      uses: svenstaro/upload-release-action@2.4.1
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: ${{ github.workspace }}/cmake/CMakeMM.cmake
        file_glob: true
        overwrite: true
